<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todos Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="todos.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      {{ message }}
      <p v-for="todo in todos">{{todo}}</p>
      <button v-on:click="loadTodos()">Load todos</button>
    </div>
  </body>
</html>
